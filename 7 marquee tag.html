<html>
    <head>
        <title>
            Marquee tags
        </title>
    </head>
    <body>
         <!-- direction= left is default
                 Behavior= scroll is default -->
        <Font size="5" face="calibri">
            <marquee loop="2" scrolldelay="100" scrollamount="" bgcolor="red" width="" height="50px" behavior="slide" direction="right">
            Tutor joes
        </marquee><br>
        <marquee loop="3" bgcolor="lightgreen" width="" height="50px" behavior="alternate" direction="right">
            Tutor joes
        </marquee><br>
        <marquee behavior="scroll" direction="right">
            <img src="1.gif" alt="No image found">
        </marquee>
    </Font>

    </body>
</html>
