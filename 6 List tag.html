<html>
    <head>
        <title>
            list Tag
        </title>
    </head>
    <body>
        <h1>Order list and Unorderlist</h1>
        This is Unorder List
        <!-- circle,disc,square.
        Disc is default -->
        <ul type="square">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Kiwi</li>
            <li>graps</li>
        </ul>
        This is order list
        <!-- 1,I,i,a,A.
        123 is default -->
        <ol type="">
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ol>
    </body>
</html>
