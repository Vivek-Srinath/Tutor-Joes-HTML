<html>
    <head>
        <title>
            Form Elements
        </title>
    </head>
    <body>
        <h1>Form Elements</h1>
        <fieldset>
            <legend>Registration Form</legend>
            <form action="post">
                <label for="">Name:</label><br>
                <input type="text"><br><hr>
                <label for="">Password:</label><br>
                <input type="password" name="" id=""><br><hr>
                <label for="">Select Course:</label><br>
                <select name="" id="" multiple size="3">
                    <option value="">C Programming</option>
                    <option value="">C++</option>
                    <option value="">Java</option>
                </select><br><hr>
                <label for="">Date:</label><br>
                <input type="date" name="" id=""><br><hr>
                <label for="">Address:</label><br>
                <textarea name="" id="" cols="30" rows="5"></textarea><br><hr>
                <label for="">Gender:</label><br>
                <input type="radio" name="gen" id="">Male
                <input type="radio" name="gen" id="">Female<br><hr>
                <label for="">Files:</label><br>
                <input type="file" multiple name="" id=""><br><hr>
                <label for="">Color:</label><br>
                <input type="color"><br><hr>
                <label for="">Range:</label><br>
                <input type="range" name="" id=""><br><hr>
                <input type="checkbox">I agree<br><br>
                <input type="submit"> 
                <Button>Save</Button>
            </form>
        </fieldset>
    </body>
</html>
